<!DOCTYPE html>
{{define "signin"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>
    <form method="post">
        Username: <input type="text" name="username" maxlength="10" size="10"> </br>
        Password: <input type="password" name="password" minlength="4" maxlength="10" size="10"> </br>
        <input type="submit" name="createUser" value="Sign In">
    </form>
    <input type="button" onclick="location.href='http://localhost:8080/signup';" value="Go to SignUp Page" />
    {{if .Fail}}
    <b>Wrong Username/Password</b>
    {{end}}
</body>
</html>
{{end}}
